<div class="tabela">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="etiqueta">
      <mat-header-cell *matHeaderCellDef> Etiqueta </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.etiqueta}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.descricao}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
